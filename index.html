<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Tilty-mon</title>
  </head>
  <!-- // Tilty-mon -->
    <body class="body">
  <!--     sources:
    1. Resilient Coders - Boston MA  <3
    2. Vanilla Tilt JS: https://micku7zu.github.io/vanilla-tilt.js/index.html
    4. Make Round box shadows: https://www.prowebdesign.ro/round-brush-like-responsive-drop-shadows-with-css3-and-no-images/ -->
      <section class="container">
  <!--       // PIKACHU -->
        <div id="box-tilt" class="box css3-shadow" data-tilt transform-style: preserve-3d transform: perspective(1000px);>
          <img id="poke-tilt" transform: translateZ(20px src="pokeTilt.png" alt="">
          <img class="pikachu pokemon" src="pikachu.png" alt="">
        </div>
  <!--       // Charmander -->
        <div id="box-tilt" class="box css3-shadow" data-tilt transform-style: preserve-3d transform: perspective(1000px);>
          <img id="poke-tilt" transform: translateZ(20px src="pokeTilt.png" alt="">
          <img class="charmander pokemon" src="charmander.png" alt="">
        </div>
  <!--       // Bulbasaur -->
        <div id="box-tilt" class="box css3-shadow test" data-tilt transform-style: preserve-3d transform: perspective(1000px);>
          <img id="poke-tilt" transform: translateZ(20px src="pokeTilt.png" alt="">
          <img class="bulbasaur pokemon" src="bulbasaur.png" alt="">
        </div>
  <!--       //Squirtle -->
        <div id="box-tilt" class="box css3-shadow" data-tilt transform-style: preserve-3d transform: perspective(1000px);>
          <img id="poke-tilt" transform: translateZ(20px src="pokeTilt.png" alt="">
          <img class="squirtle pokemon" src="squirtle.png" alt="">
        </div>
   </section>



  <!-- Tilt js library and settings: -->
      <script type="text/javascript" src="vanilla-tilt.js"></script>
      <script type="text/javascript" src="tilt.js"></script>
    <script src="main.js" charset="utf-8"></script>
    <script src="poke.js" charset="utf-8"></script>
    </body>
</html>
